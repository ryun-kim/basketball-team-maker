    <meta name="twitter:image" content="URL_TO_YOUR_IMAGE">
    
    <meta name="description" content="농구 팀을 자동으로 나누고 관리할 수 있는 웹 서비스입니다. 포지션별 선수를 추가하고 팀을 자동으로 나눠보세요!">
    <meta name="keywords" content="농구, 팀 빌더, 팀 메이커, 팀 나누기, 농구 팀 매칭">

    <title>BTM-BasketBall Team Maker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <!-- 상단 광고 -->
        <div class="adfit-top">
            <ins class="kakao_ad_area" 
                style="display:none;" 
                data-ad-unit="DAN-9X3xTXD9MRn7UtFE" 
                data-ad-width="320" 
                data-ad-height="100"></ins> 
        </div>
        <!-- 페이지 제목-->
        <div class="page-title">
            <h1>농구 팀 메이커</h1>
            <p>포지션별 선수를 추가하고 팀을 나눠보세요!</p>
        </div>
        <!-- 선수 입력 섹션 -->
        <div class="input-section">
            <div class="position-inputs-row">
                <div class="position-input" id="guards">
                    <h3>가드</h3>
                    <input type="text" placeholder="가드 이름" tabindex="1">
                </div>
                
                <div class="position-input" id="forwards">
                    <h3>포워드</h3>
                    <input type="text" placeholder="포워드 이름" tabindex="2">
                </div>
                
                <div class="position-input" id="centers">
                    <h3>센터</h3>
                    <input type="text" placeholder="센터 이름" tabindex="3">
                </div>
            </div>
            <button id="addPlayerBtn" class="add-player-btn">선수 추가</button>
        </div>
        <!-- 추가된 선수 목록 제목 -->
        <h3 class="players-list-title">추가된 선수 목록</h3>
        <!-- 추가된 선수 목록 -->
        <div id="addedPlayers">
            <ul></ul>
        </div>
        <!-- 팀 나누기 버튼 섹션 수정 -->
        <div class="button-group">
            <button id="divideBtn" class="divide-btn">팀 나누기</button>
            <button id="shuffleTeamA" class="shuffle-btn">A팀 섞기</button>
            <button id="shuffleTeamB" class="shuffle-btn">B팀 섞기</button>
            <button id="resetBtn" class="reset-btn">선수 목록 초기화</button>
        </div>
        <!-- 팀 컨테이너 추가 -->
        <div class="teams-container">
            <!-- A팀 -->
            <div id="teamA" class="team">
                <div class="team-header">
                    <h4>A팀 (0명)</h4>
                    <div class="position-counts">
                        <span class="position-count guards">가드: 0명</span>
                        <span class="position-count forwards">포워드: 0명</span>
                        <span class="position-count centers">센터: 0명</span>
                    </div>
                </div>
                <div class="team-content">
                    <div class="team-controls">
                        <button class="move-up-btn" onclick="movePlayerPosition('up', 'teamA')" disabled>▲</button>
                        <button class="move-down-btn" onclick="movePlayerPosition('down', 'teamA')" disabled>▼</button>
                    </div>
                    <div class="players-list"></div>
                </div>
            </div>
            <!-- 이동 버튼 -->
            <div class="move-buttons">
                <button id="moveTeam" class="move-btn">팀 이동</button>
            </div>
            <!-- B팀 -->
            <div id="teamB" class="team">
                <div class="team-header">
                    <h4>B팀 (0명)</h4>
                    <div class="position-counts">
                        <span class="position-count guards">가드: 0명</span>
                        <span class="position-count forwards">포워드: 0명</span>
                        <span class="position-count centers">센터: 0명</span>
                    </div>
                </div>
                <div class="team-content">
                    <div class="team-controls">
                        <button class="move-up-btn" disabled>▲</button>
                        <button class="move-down-btn" disabled>▼</button>
                    </div>
                    <div class="players-list"></div>
                </div>
            </div>
        </div>

        <!-- 문의사항 섹� -->
        <div class="contact-section">
            <h3>문의사항</h3>
            <p>서비스 이용에 궁금한 점이 있으시다면 언제든 연락주세요.</p>
            <div class="contact-info">
                <a href="mailto:kjr6260@gmail.com" class="contact-link">
                    ✉️ kjr6260@gmail.com
                </a>
                <a href="https://github.com/ryun-kim" target="_blank" class="contact-link">
                    💻 GitHub
                </a>
            </div>
        </div>

        <!-- 하단 광고 -->
        <div class="adfit-bottom">
            <ins class="kakao_ad_area" 
                style="display:none;" 
                data-ad-unit="DAN-K9OQb9JD2MYdoQIv" 
                data-ad-width="300" 
                data-ad-height="250"></ins> 
        </div>
    </div>

    <script src="./teammate.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

</body>
</html>
